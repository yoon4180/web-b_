<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수명 var, let, const
        var num = 1;
        var num = 2; //중복 선언 가능, 재할당 가능
        let num = 1; //중복 선언 불가능, 재할당 가능
        const num = 1; //중복 선언 불가능, 재할당 불가능

        //변수명 텍스트, 숫자
        let text = '문자'; //문자한테 따옴표 없으면 오류
        let number = 100; //숫자
        let number2 = 200;
        number + number2 => 300

        let numberText = '100' //텍스트 취급
        number + numberText => 100100
        //'',"" => 문자, 선택자
        //따옴표 사용하지 않는 것은? => 숫자, 변수명
    </script>
</head>

</body>
</html>
