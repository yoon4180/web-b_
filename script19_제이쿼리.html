<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <!-- css는 link태그로 -->
    <!-- js는 script의 src로 -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        // $ = 제이쿼리
        $(function () {
            let text1 = document.querySelector('.text-01');
            text1.addEventListener('click', () => {
                alert('🥝');
            });

            //변수선언을 제이쿼리로 하면 실행도 제이쿼리로 해야됨
            //그래서 구분을 하기위해 변수명 앞에 $붙여서 구분함
            let $text2 = $('.text-02');
            text2.on('click', function(){
                alert('🍌')
            });
        });//script end
    </script>
</head>

<body>
    <p class="text-01">🥝텍스트 1🥝</p>
    <p class="text-02">🍌텍스트 2🍌</p>

    <button type="button">버튼🍉</button>
</body>

</html>
