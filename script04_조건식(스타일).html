<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건식 - 스타일</title>
    <link rel="stylesheet" href="css/script04.css">
    <script>
        window.onload = () => {
            let body = document.getElementsByTagName('body')[0];
            let modeBtn = document.getElementsByClassName('mode_btn')[0];

            modeBtn.addEventListener('click', () => {
                //alert(); 작성이 잘 이루어졌는지 확인용

                //조건문 if(조건식) {
                    //조건식이 맞으면 실행될 스크립트 코드
                //} else {
                    //조건식이 맞지않으면 실행될 스크립트 코드
                    //}
                
                //body의 배경색이 흰색이면 실행
                    //body의 배경색을 검은색으로 설정
                    //body의 배경색이 흰색이 아니라면
                    //body의 배경색을 흰색으로 설정
                
                    //조건문:브라우저 실제값 - 색상 무조건 >>rgb값만 가능<< 쉼표 뒤 띄어쓰기 필수
                    //등호 1개는 내가 값 줄 때, 등호 2개는 같다는 의미.
                if(getComputedStyle(body).backgroundColor == 'rgb(255, 255, 255)') {
                    //alert('조건맞음');
                    body.style.backgroundColor = '#000';
                    //modeBtn.innerText = '<span>🎃</span>'; 텍스트만 읽음
                    modeBtn.innerHTML = '<span>🎃</span>';   //태그로 읽음
                } else {
                    //alert('조건맞지않음');
                    body.style.backgroundColor = '#fff';
                }
            })
        };//script end
    </script>
</head>
<body>
    <div class="mode_btn">배경색 변경</div>
</body>
</html>
