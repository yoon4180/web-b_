<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .star-rating {
            width: 250px;
            position: relative;
            user-select: none;
            touch-action: none;
        }

        .stars {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 50px;
            cursor: pointer;
        }

        .stars svg {
            width: 48px;
            height: 48px;
            fill: #ddd;
            /* 빈 별 색상 */
            z-index: 1;
        }

        .filled {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            pointer-events: none;
        }

        .filled svg {
            width: 48px;
            height: 48px;
            fill: gold;
            /* 채워지는 별 색상 */
        }

        .score {
            margin-top: 8px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="star-rating">
        <div class="stars">
            <!-- 5개의 별 -->
            <svg viewBox="0 0 24 24">
                <path d="M12 2l2.9 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14 2 9.27l7.1-1.01L12 2z" />
            </svg>
            <svg viewBox="0 0 24 24">
                <path d="M12 2l2.9 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14 2 9.27l7.1-1.01L12 2z" />
            </svg>
            <svg viewBox="0 0 24 24">
                <path d="M12 2l2.9 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14 2 9.27l7.1-1.01L12 2z" />
            </svg>
            <svg viewBox="0 0 24 24">
                <path d="M12 2l2.9 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14 2 9.27l7.1-1.01L12 2z" />
            </svg>
            <svg viewBox="0 0 24 24">
                <path d="M12 2l2.9 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14 2 9.27l7.1-1.01L12 2z" />
            </svg>

            <div class="filled"></div>
        </div>
        <p class="score">0점</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelector('.stars');
            const filled = document.querySelector('.filled');
            const score = document.querySelector('.score');

            let isDragging = false;

            filled.innerHTML = stars.innerHTML;

            function updateRating(clientX) {
                const rect = stars.getBoundingClientRect();
                const offsetX = clientX - rect.left;
                let percent = Math.max(0, Math.min(1, offsetX / rect.width));
                let rating = Math.round(percent * 10) / 2;
                filled.style.width = `${(rating / 5) * 100}%`;
                score.textContent = `${rating.toFixed(1)}점`;
            }

            stars.addEventListener('mousedown', (e) => {
                isDragging = true;
                updateRating(e.clientX);
            });
            stars.addEventListener('mousemove', (e) => {
                if (isDragging) updateRating(e.clientX);
            });
            window.addEventListener('mouseup', () => (isDragging = false));

            stars.addEventListener('touchstart', (e) => {
                isDragging = true;
                updateRating(e.touches[0].clientX);
            });
            stars.addEventListener('touchmove', (e) => {
                if (isDragging) updateRating(e.touches[0].clientX);
            });
            stars.addEventListener('touchend', () => (isDragging = false));
        });

    </script>
</body>

</html>
