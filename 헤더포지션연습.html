<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            const header = document.querySelector('.header');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) { // 원하는 스크롤 위치
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

        }
    </script>
    <style>
        .header {
            position: absolute;
            /* 초기에는 절대 위치 */
            top: 100px;
            left: 0;
            width: 100%;
            transition: all 0.3s ease;
            z-index: 10;
            background-color: pink;
        }

        .header.scrolled {
            position: fixed;
            /* 스크롤 후에는 고정 */
            top: 30px;
            background: blue;
            /* 선택적으로 배경 추가 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            background-color: cadetblue;
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">MyLogo</div>
            <nav class="gnb">
                <ul>
                    <li>Work</li>
                    <li>Studio</li>
                    <li>News</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section style="height:2000px;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum repudiandae voluptatibus unde iure est perspiciatis quos quod, saepe quisquam eligendi omnis sint sed in excepturi reiciendis, doloremque dolores magnam veritatis.</section>
    </main>

</body>

</html>
